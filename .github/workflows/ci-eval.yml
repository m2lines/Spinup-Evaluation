name: ci-evals
on:
  # Triggers the workflow on pushes to the "main" branch, i.e., PR merges
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

  workflow_dispatch:


jobs:
  formatting:
    runs-on: ubuntu-latest
    name: Runs CI workflow
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Package and Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m venv eval_venv
          . eval_venv/bin/activate
          pip install .[dev]

      - name: ruff format
        if: always()
        run: |
          cd ${{ github.workspace }}
          . eval_venv/bin/activate
          ruff format --diff ./

      - name: ruff check
        if: always()
        run: |
          cd ${{ github.workspace }}
          . eval_venv/bin/activate
          ruff check --diff ./

      - name: Run tests
        if: always()
        run: |
          cd ${{ github.workspace }}
          . eval_venv/bin/activate
          pytest -v test/
